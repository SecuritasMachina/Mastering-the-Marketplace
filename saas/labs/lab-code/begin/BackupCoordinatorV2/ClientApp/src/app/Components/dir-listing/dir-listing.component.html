<h1 id="tableLabel">OffSite Directory Listing length:{{dirListingDTO.length}}</h1>



<p *ngIf="!dirListingDTO"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="dirListingDTO">
  <thead>
    <tr>
      <th>Action</th>
      <th>FileName</th>
      <th>Size</th>
      <th>Date</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of dirListingDTO">
      <td><button [disabled]="item.disabled" class="pure-button pure-button-primary" (click)='item.disabled=true;restoreFile(item)'>Restore</button></td>
      <td>{{ item.FileName }}</td>
      <td>{{ item.length | number }}</td>
      <td>{{ item.FileDate | date:'medium' }}</td>

    </tr>
  </tbody>
</table>
