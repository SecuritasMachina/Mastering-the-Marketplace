<h1 id="tableLabel">OffSite Log Listing</h1>



<p *ngIf="_logMsg.length==0"><em>Loading, is the agent running?</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="_logMsg">
  <thead>
    <tr>
      <th>Type</th>
      <th>Time</th>
      <th>Msg</th>
      <th>Msg Length</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let fileDTO of _logMsg">
      <td>{{ fileDTO.logType}}</td>
      <!--<td><a class="pure-button pure-button-primary" (click)='view(fileDTO.logTime)'>View</a></td>-->
      <!--<td>{{  new Date(fileDTO.logTime).toLocaleString() }}</td>-->
      <td>{{ fileDTO.logTime | date:'medium' }}  </td>
      <td><input type="text" class="form-control" placeholder="" value="{{ fileDTO.msg }}" /></td>
      <td>{{ fileDTO.msg.length }}</td>


    </tr>
  </tbody>
</table>
