<h1>Hello, {{_AgentConfig.name}}</h1>
<a href="https://storage.googleapis.com/securitasmachina.com/OffsiteBackup_InstallInstructions.pdf" target="_blank">Agent &amp; Azure Configuration</a>

<hr />

<div class="container">
  <div class="row">
    
    <div class="col-md">
      Last Agent Ping: {{_ReportDTO.lastDateEnteredTimestamp | date:'medium'}}
    </div>
    <div class="col-sm">
      Total Backups: {{_totalBackups}}
    </div>
    <div class="col-sm">
      Total Restores: {{_ReportDTO.totalRestores}}
    </div>
    <div class="col-sm">
      Total Offsite files: {{_totalOffsiteBackups}}
    </div>
  </div>
</div>
 Agent Checkins:
<canvas baseChart width="800" height="200"
        [type]="'line'"
        [datasets]="_upTimeChartData"
        [options]="uptimeLineChartOptions"
        [labels]="_upTimeChartDataLabels"
        [legend]="lineChartLegend">
</canvas>

<canvas baseChart width="800" height="200"

</canvas>
